<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" onclick="" class="btn">Generate Password</button><br>
        <form>
          <input type="checkbox" id="special-characters" name="boolean-1" value="specChar">
          <label for="special-characters">Include Special Characters</label><br>
          
          <input type="checkbox" id="numbers" name="boolean-2" value="nums">
          <label for="numbers">Include Numbers</label><br>

          <input type="checkbox" id="upper-case" name="boolean-3" value="upper">
          <label for="upper-case">Include Uppercase Letters</label><br>

          <label for="passRange">Password Length</label>
          <input type="range" min="1" max="30" id="passRange" name="password-length" value="10">
          <input type="number" min="1" max="30" id="passNum" name="password-number" value="10">
         
        </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
